<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <span class="title">User Login</span>
            <form action="" method="POST">
                <div class="input-field">
                    <input type="text" name="username" placeholder="Enter Your Username" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" name="passwd" placeholder="Enter Your Password" required>
                    <ion-icon name="key-outline"></ion-icon>
                </div>
                <div class="input-field btlogin">
                    <button type="submit" name="submit">Login</button>
                </div>
                <div class="last-section">
                    <div class="newuser">
                        <p>Not A User? <a href="userregistration.html">Register Here</a></p>
                    </div>
                    <div class="link-pwd">
                        <a href="">Forgot Password</button>
                    </div>
                </div>
                <div>
                <div class = "line"></div> 
                <div class="input-field btlogin">
                <button name="google-login"><ion-icon name="logo-google"></ion-icon>Signup with Google</button>
                </div>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
